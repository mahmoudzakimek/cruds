<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="box">
                  <div class="text-center mb-4">
                      <h1>Login</h1>
                      <h6> Please enter your login and password!</h6>
                  </div>
                  <form [formGroup]="loginForm" (ngSubmit)="login()" >
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <span class="text-danger" *ngIf="(loginForm.get('email')?.dirty || loginForm.get('email')?.touched) && loginForm.hasError('required','email') " >email is required</span>
                      <span class="text-danger" *ngIf=" loginForm.hasError('email','email') " >email is invalid</span>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                      <span class="text-danger" *ngIf="(loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.hasError('required','password') " >Password is required</span>
                    </div>
                    <div class="d-flex justify-content-between">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                   <!-- <button class="btn btn-primary" routerLink="/signup"> Sign Up
                   </button> -->
                   <a routerLink='/signup' style="float: right;color:#fff">New User? Click to SignUp!</a>

                  </div>
                  </form>

              </div>
          </div>
      </div>
  </div>
