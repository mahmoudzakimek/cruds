<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="box">
                  <div class="text-center mb-4">
                      <h1>Login</h1>
                      <h6> Please enter your login and password!</h6>
                  </div>
                  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Full Name</label>
                      <input type="text" formControlName="fullName" class="form-control" id="exampleInputPassword1">
                      <span class="text-danger" *ngIf="(signupForm.get('fullName')?.dirty || signupForm.get('fullName')?.touched) && signupForm.hasError('required','fullName') " >Full Name is required</span>

                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Mobile</label>
                      <input type="number" formControlName="mobile" class="form-control" id="exampleInputPassword1">
                      <span class="text-danger" *ngIf="(signupForm.get('mobile')?.dirty || signupForm.get('mobile')?.touched) && signupForm.hasError('required','mobile') " >Mobile is required</span>

                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <span class="text-danger" *ngIf="(signupForm.get('email')?.dirty || signupForm.get('email')?.touched) && signupForm.hasError('required','email') " >email is required</span>

                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                      <span class="text-danger" *ngIf="(signupForm.get('password')?.dirty || signupForm.get('password')?.touched) && signupForm.hasError('required','password') " >Password is required</span>

                    </div>
                    <div class="d-flex justify-content-between">
                      <button type="submit"  [disabled]="signupForm.invalid" class="btn btn-primary">Sign Up</button>
                      <a routerLink='/login' style="float:right;color:#fff">Alreay Have account? Click to Login!</a>


                    </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
